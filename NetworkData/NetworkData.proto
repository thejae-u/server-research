syntax = "proto3";
package NetworkData;
import "google/protobuf/timestamp.proto";

message LoginData
{
  string username = 1;
  string password = 2;
}

message RegisterData
{
  string username = 1;
  string password = 2;
}

message PositionData
{
  float x = 1;
  float y = 2;
  float z = 3;
}

message RpcPacket
{
  string ip = 1;
  string uuid = 2;
  RpcMethod method = 3;
  bytes data = 4; // serialized parameter data (Login Data, Position Data, etc.)
  google.protobuf.Timestamp timestamp = 5;
}

message ResponsePacket
{
  bytes data = 1; // serialized response data
  google.protobuf.Timestamp timestamp = 2;
}

enum RpcMethod
{
  NONE = 0;
  LOGIN = 1;
  REGISTER = 2;
  RETRIEVE = 3;
  ACCESS = 4;
  REJECT = 5;
  LOGOUT = 6;
  // Limit DB access to 99

  IN_GAME_NONE = 100;
  MOVE = 101;
  ATTACK = 102;
  DROP_ITEM = 103;
  USE_ITEM = 104;
  USE_SKILL = 105;
  // No limits on in-game actions
}

enum AdminRpcMethod
{
  ADMIN_NONE = 0;
  
  ADMIN_LOGIN = 1;
  ADMIN_LOGOUT = 2;
  
  ADMIN_NOTIFY = 100;
  
  ADMIN_SERVER_OFF = 900;
  ADMIN_SERVER_ON = 901;
  ADMIN_SERVER_REBOOT = 902;
}

enum ELoginError {
  USER_NOT_FOUND = 0;
  USER_ALREADY_EXIST = 1;
  INCORRECT = 2;
}